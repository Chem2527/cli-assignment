# .github/workflows/container-vulnerability-scan.yml
name: Container Vulnerability Scan using Trivy

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: |
          docker build -t vulnerable-python-app -f vulnerable-python-app/Dockerfile vulnerable-python-app/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'vulnerable-python-app'
          format: 'template'
          template: |
            @aqua/trivy-action/gh-action.tpl
          output: trivy-results.txt
          exit-code: '1'
          ignore-unfixed: true  # Ignore unfixed vulnerabilities
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v3
        with:
          name: trivy-results
          path: trivy-results.txt
      - name: Install SSH Client
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client
      - name: Configure SSH for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AZURE_VM_IP }} >> ~/.ssh/known_hosts

      - name: Push report to EC2 instance
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa trivy-results.txt azureuser@${{ secrets.AZURE_VM_IP }}:/home/azureuser/reports/

      - name: Send custom Slack Notification with Build Status and Report
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Build Status Update",
            "attachments": [
              {
                "color": "${{ job.status == ''success'' && ''#36a64f'' || ''#ff0000'' }}",
                "fields": [
                  {
                    "title": "Job Status",
                    "value": "${{ job.status }}",
                    "short": true
                  },
                  {
                    "title": "Report Location",
                    "value": "Trivy report has been pushed to EC2 at `/home/azureuser/reports/trivy-results.txt`.",
                    "short": false
                  }
                ]
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

